<!DOCTYPE html>
<html>
<head>
  <title>Company A survey form</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet"> 
    <link href="stylesheets/main.css" rel="stylesheet">
  </head>

  <body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title" class="animation-fade-in">This company's survey form</h1>
    <p id="description" class="animation-fade-in">Give us some feedback on the new design!</p>
    <form id="survey-form">
        <div>
          <label class="first-level-text" id="name-label">Name</label>
          <input class="input-text"
                 type="text"
                 id="name" 
                 placeholder="Enter your name" 
                 required/>
       </div>
        <div>
         <label class="first-level-text" id="email-label">Email</label>
          <input class="input-text"
                 type="email"
                 id="email" 
                 placeholder="Enter your email adress" 
                 required/>
        </div>
       <div>
         <label class="first-level-text" id="number-label">Age</label>
         <input class="input-text"
                type="number" 
                placeholder="Enter your age" 
                id="number" 
                min="1" 
                max="99"/>
        </div>   
      <div>
        <label class="first-level-text">How long have you been using the service</label></div><div>
        <select class="second-level-text" name="dropdown" 
                id="dropdown" 
                required>
           <option disabled selected>Select time</option>
           <option value="volvo">Volvo</option>
           <option value="saab">Saab</option>
           <option value="opel">Opel</option>
           <option value="audi">Audi</option>
        </select>
      </div>
      <div class="first-level-text">
        <p>Do you like the new design?</p>
       <label> <input type="radio" 
                      name="recommendation" 
                      id="recommend-yes" 
                      value="yes" 
                      checked>Yes</label>

       <label><input type="radio" 
                     name="recommendation" 
                     id="recommend-no" 
                     value="no">No</label>
        
       <label><input type="radio" 
                     name="recommendation" 
                     id="recommend-maybe" 
                     value="Unsure">Unsure</label>
      </div>  
      <div>
        <p class="first-level-text">What would you like to see improved?</p>
        <label class="second-level-text"><input name="to-improve" 
                      value="front-end" 
                      type="checkbox">Responsiveness</label>
     
        
        <label class="second-level-text"><input name="to-improve" 
                      value="back-end" 
                      type="checkbox">Layout</label>
      </div>  
      <div>
        <p class="first-level-text" >More comments</p>
        <textarea class="second-level-text" id="comments" placeholder="Type your additional comments here"></textarea>
      </div>
      <div class="button">
        <button type="submit" id="submit">Submit</button>
    </div>
    </form>

   <footer class="first-level-text" id="footer-text"> Thanks for coming by! </footer>
  
  </body>
</html>
